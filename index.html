<body>

  <main>

    <article>    
      <div class="bg-dark text-secondary px-4 py-5 text-center">
          <div  class= "py-5">
              <h1 id="userWelcome" class="display-5  fw-bold text-white">INICIA SESION PARA CONTINUAR</h1>
              <div class="col-lg-6 mx-auto">
                <p id="simText" class="fs-5 mb-4">Este simulador sirve para poder agregar apps en una base de datos predeterminada.</p>
              
                <div id="container" class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                  <button type="button" style="display: none;" id="addFavBtn" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">AGREGAR APP</button>
              
                  <form>
                                
                  <input id="nombreUsuario" required  type="text" placeholder="Escriba aqui su nombre">
                  <input type="password" required placeholder="Escriba aqui su contraseña">  
                  <button type="submit" id="login" class="btn btn-outline-light btn-lg px-4">INICIAR SESION</button>  
                  </form>     

                  <button type="button" style="display: none;" id="SOCIAL" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">REDES SOCIALES</button>
                  <button type="button" style="display: none;" id="STREAMING" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">PLATAFORMAS</button>
                  <button type="button" style="display: none;" id="volver" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">VOLVER A CATEGORIAS</button>
                  
                  <button type="button" style="display: none;" id="logoutBtn" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">CERRAR SESION</button>
               
              </div>
             
            </div>
            </div>
